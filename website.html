<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Store</h1>
        <div class="item">
            <span>Apples - $1.50/lb</span>
            <button onclick="addToCart('Apples')">Add to Cart</button>
        </div>
        <div class="item">
            <span>Bananas - $0.50/lb</span>
            <button onclick="addToCart('Bananas')">Add to Cart</button>
        </div>
        <div class="item">
            <span>Carrots - $2.00/lb</span>
            <button onclick="addToCart('Carrots')">Add to Cart</button>
        </div>
        <h2>Cart</h2>
        <ul id="cart"></ul>
    </div>

    <script>
        function addToCart(item) {
            const cart = document.getElementById("cart");
            const li = document.createElement("li");
            li.textContent = item;
            cart.appendChild(li);
        }
    </script>
</body>
</html>
